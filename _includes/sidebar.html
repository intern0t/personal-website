<div class="sidebar">
    <div>
        <div class="sidebar-logo"><a href="/">PS</a></div>
        <ul class="sidebar-list">
            <li><a href="/about" title="About me">About</a></li>
            <li><a href="/projects" title="Projects">Projects</a></li>
            <li><a href="/blog" title="Blog">Blog</a></li>
        </ul>
    </div>
    <div class="sidebar-footer">
        <ul class="sidebar-footer-list">
            {% if site.social.github %}
            <li>
                <a
                    href="{{
                        site.social.github | prepend: 'https://github.com/'
                    }}"
                    title="Github"
                    ><i class="fab fa-github"></i
                ></a>
            </li>
            {% endif %} {% if site.social.bitbucket %}
            <li>
                <a
                    href="{{
                        site.social.bitbucket
                            | prepend: 'https://bitbucket.org/'
                    }}"
                    title="Bitbucket"
                    ><i class="fab fa-bitbucket"></i
                ></a>
            </li>
            {% endif %} {% if site.social.gitlab %}
            <li>
                <a
                    href="{{
                        site.social.gitlab | prepend: 'https://gitlab.com/'
                    }}"
                    title="Gitlab"
                    ><i class="fab fa-gitlab"></i
                ></a>
            </li>
            {% endif %} {% if site.social.linkedin %}
            <li>
                <a
                    href="{{
                        site.social.linkedin
                            | prepend: 'https://www.linkedin.com/in/'
                            | append: '/'
                    }}"
                    title="LinkedIn"
                    ><i class="fab fa-linkedin-in"></i
                ></a>
            </li>
            {% endif %} {% if site.social.email %}
            <li>
                <a
                    href="{{ site.social.email | prepend: 'mailto:' }}"
                    title="Contact via. Email"
                    ><i class="far fa-envelope"></i
                ></a>
            </li>
            {% endif %}
        </ul>
    </div>
</div>
